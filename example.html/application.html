<!DOCTYPE html>
<html>
<head>
  <title>Application Page</title>
</head>
<body>
  <h1>Welcome to Application Page</h1>
  
  <form action="mailto:dharunmd05@gmail.com" method="post">
    <div>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first_name" placeholder="Enter your first name">
    </div>
    <br>

    <div>
      <label for="second-name">Second Name:</label>
      <input type="text" id="second-name" name="second_name" placeholder="Enter your second name">
    </div>
    <br>

    <div>
      <label for="password">Enter your password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password">
    </div>
    <br>


    <div>
        <label for="Enter DOB">Enter your DOB:</label>
        <input type="date" id="DOB">    
    </div>
    <br>

    <div>
        <label for="Enter week you free">Enter Week You Free:</label>
        <input type="week" id="week">   
    </div>
    <br>

    <div>
        <p>Enter Your Gender:</p>
        <input type="radio" id="Male" name="gender" value="male"> 
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="gender" value="female">
        <label for="Male">Female</label>
        <input type="radio" id="others" name="gender" value="others">
        <label for="Male">Male</label>
    </div>
    <br>
    
     <button type="submit">Submit</button>
  </form>
</body>
</html>
